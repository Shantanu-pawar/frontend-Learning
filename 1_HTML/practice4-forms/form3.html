<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>all input tags in html</h2>
    <form>

        <label for="firstname">firstname</label>
        <input type="text" name="firstname" id="firstname">
        <br> <br>

        <label for="password">Enter your password here</label>
        <input type="password" id="password" placeholder="password@123">
        <br> <br>

        <!-- button -->
        <label for="but">click here</label>
         <input type="submit" id="but" name="button" value="subscription" >
        <br> <br>

    <h6>for selection of only one radio button we just have to give it to same name</h6>
    <!-- checkbox and radiobutton -->
        <label for="radio1">male</label>
        <input type="radio" id="radio1" name="radio">

        <label for="radio2">female</label>
        <input type="radio" id="radio2" name="radio">
        <br> <br>

        <label for="c1">English</label>
        <input type="checkbox" name="c1" id="c1">

        <label for="c2"> Hindi</label>
        <input type="checkbox" name="c2" id="c2">
        <br> <br>
        
        <!-- file selection -->
        <label for="f1">Upload docs</label>
        <input type="file" name="file1" id="f1">
        <br> <br>

        <!-- create image button -->
        <label for="imgbutton">image wala button</label>
        <input type="image" name="imgbutton" id="imgbutton" src="img.png" alt="click"
        width="10px" >        <br> <br>


        <!-- date input  -->
        <label for="d1">Book the date</label>
        <input type="date" name="date" id="d1">
    </form>
</body>
</html>

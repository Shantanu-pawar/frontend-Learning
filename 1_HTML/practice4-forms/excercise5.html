<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex form</title>
</head>
<body>
    
    <h2>Complex form</h2>

    <form >
        <fieldset>
            <legend>Personal information</legend>

            <label for="name">name</label>
            <input type="text" name="name" id="name">

            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email">
            
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

            <label for="DOB">Date of birth</label>
            <input type="date" name="DOB" id="DOB">

            <label for="">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="radio" id="male">
            
            <label for="female">feMale</label>
            <input type="radio" name="radio" id="female">
            <br><br>

            <label for="country">country</label>
            <select name="country" id="country">
                <option value="indian">indian</option>
                <option value="mexico">mexico</option>
                <option value="american">american</option>
                <option value="Russhia">Russhia</option>
                <option value="pahadi">pahadi</option>
                <option value="south kerela">south kerela</option>
                <option value="Mumbain">Mumbai</option>
                <option value="Dhule">Dhule</option>
            </select>
        </fieldset>
        <br><br><br>

        <fieldset>
            <legend>address
                <label for="city">City</label>
                <input type="text" name="city" id="city">

                
                <label for="state">state</label>
                <input type="text" name="state" id="state">
                
                <label for="Zip Code">Zip Code</label>
                <input type="text" name="Zip Code" id="Zip Code">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other info.</legend>

            <label for="comments">comments</label>
            <textarea name="comments" id="comments" cols="30" rows="3"></textarea>

            <label for="select">I agreed to this terms</label>
            <input type="checkbox" name="select" id="select">
        </fieldset>

        <input type="submit" name="" id="">
    </form>
</body>
</html>
